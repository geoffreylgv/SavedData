    <script>
        $(document).ready(function () { 
               
            $('#form').on('change', '.pere', function(e) {
                //console.log(this.name+' '+this.value+' '+this.checked);
                if (this.checked) { 
                    $('.profession_pere').prop('disabled', false);
                } else { 
                    $('.profession_pere').prop('disabled', 'disabled');
                }

            });
            
            $('#form').on('change', '.mere', function(e) {
                //console.log(this.name+' '+this.value+' '+this.checked);
                if (this.checked) { 
                    $('.profession_mere').prop('disabled', false);
                } else { 
                    $('.profession_mere').prop('disabled', 'disabled');
                }

            });
            
            $('#form').on('change', '.etat_phys', function(e) {
                //console.log(this.value);
                if (this.value == 'V') { 
                    $('.handicape').prop('disabled', 'disabled');
                } else { 
                    $('.handicape').prop('disabled', false);
                }

            });
            
           

            listerParcours('1', '');
            listerParcours('2', '');
            listerParcours('3', '');

            $.fn.datepicker.dates['fr'] = {
                months: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
                    'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
                monthsShort: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil',
                    'Août', 'Sept', 'Oct', 'Nov', 'Déc'],
                days: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi',
                    'Vendredi', 'Samedi'],
                daysShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                daysMin: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                today: 'aujourd\'hui',
                clear: 'effacer',
                weekStart: 1,
                format: 'dd/mm/yyyy'

            };

            $('.input-group.date').datepicker({

                autoclose: true,
                language: 'fr',
                startView: 2
            });

        });



        function listerParcours(index, defaultDomaine) {
            $('#form_domaine' + index).val(defaultDomaine);
            $('#form_domaine' + index).on('change', function () {
                var domaine = this.value;
                $('#form_parcours' + index).html('');
                if (domaine != '') {
                    $('#form_parcours' + index).html('');
                    $('#form_parcours' + index).append('<option value=""> Chargement en cours... </option>');
                    $('#form_parcours' + index).attr('disabled', true);

                    $.post("/preinscription/liste_Parcours",
                            {'domaine': domaine}).done(
                            function (json) {

                                $('#form_parcours' + index).attr('disabled', false);
                                $('#form_parcours' + index).html('');
                                $('#form_parcours' + index).append('<option value=""> Choisir le parcours </option>');
                                $.each(json, function (ind, line) {
                                    $('#form_parcours' + index).append('<option value="' + line.value + '">' + line.text + '</option>');
                                });
                            }
                    ).fail();
                }
            });
        }



    </script>
